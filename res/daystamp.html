// Utils

const $ = (selector) => document.querySelector(selector);
const $$ = (selector) => document.querySelectorAll(selector);

// Functions

const closeWidget = (event) => {
  const container = event.currentTarget.parentNode.parentNode;
  if (container.classList[0].includes('attendance')) {
    window.parent.postMessage({ type: 'close' }, '*');
  } else {
    container.classList.remove('show');
  }
};

const openWidget = async (event) => {
  const className = event.currentTarget.classList[0];
  if (className.includes('new-schedule')) {
    $('.check-schedule-container').classList.remove('show');
    $('.new-schedule-container').classList.add('show');
  } else {
    $('.new-schedule-container').classList.remove('show');
    $('.check-schedule-container').classList.add('show');
    const response = await fetchSchedule();
    createScheduleListItem(response.data);
  }
};

const getCurrentDay = () => {
  const month = currentDate.getMonth() + 1;
  const date = currentDate.getDate();
  $('.current-day').innerText = `${month}월 ${date}일`;
};

const setNewCurrentDay = async (event) => {
  const type = event.currentTarget.classList[0];
  const date = currentDate.getDate();
  if (type.includes('prev')) {
    currentDate = new Date(currentDate.setDate(date - 1));
  } else {
    currentDate = new Date(currentDate.setDate(date + 1));
  }
  getCurrentDay();
  const response = await fetchStamp();
  createMemberListItem(response.data);
  setCurrentAttendance(response.data);
};

const fetchStamp = async () => {
  const formData = new FormData();
  formData.append('userId', message.userId);
  formData.append('nickName', message.nickName);
  formData.append('spaceHashId', message.spaceHashId);
  formData.append('selectDate', currentDate.toISOString());
  const response = await fetch('https://growthhackers.hackathon.10m.dev/api/v1/stamp/manager', {
    method: 'POST',
    body: formData,
  });
  return await response.json();
};

const fetchSchedule = async () => {
  const formData = new FormData();
  formData.append('spaceHashId', message.spaceHashId);
  const response = await fetch('https://growthhackers.hackathon.10m.dev/api/v1/schedule/manage', {
    method: 'POST',
    body: formData,
  });
  return await response.json();
};

const addSchedule = async (data) => {
  const response = await fetch('https://growthhackers.hackathon.10m.dev/api/v1/schedule/add', {
    method: 'POST',
    body: data,
  });
  return await response.json();

};

const toggleCheckBox = (event) => {
  const checkBoxId = event.target.getAttribute('for');
  document.getElementById(checkBoxId).checked = $(`#${checkBoxId}`).checked;
  event.target.classList.toggle('checked');
};

const toggleDropDown = (event) => {
  const dropdown = event.target.parentNode.querySelector('.dropdown');
  dropdown.classList.toggle('show');
  if (activeDropDown && activeDropDown !== dropdown) activeDropDown.classList.remove('show');
  activeDropDown = dropdown;
  if (event.target.parentNode.classList[1].includes('time')) {
    const fragment = document.createDocumentFragment();
    timeList.forEach((time) => {
      const li = document.createElement('li');
      li.innerText = time;
      li.classList.add('dropdown-item');
      fragment.appendChild(li);
    });
    dropdown.replaceChildren(fragment);
  }
};

const changeSelectedItem = (event) => {
  event.stopPropagation();
  const value = event.target.innerText;
  const selectedItem = event.target.parentNode.parentNode.querySelector('.selected-item');
  selectedItem.innerText = value;
  if (selectedItem.classList[1].includes('late-end')) $('.absent-time').innerText = value.substring(0, value.length - 1) + '1';
  event.target.parentNode.classList.remove('show');
};

const registerSchedule = async (event) => {
  event.preventDefault();

  const dayOfWeek = [];
  $$('input[type="checkbox"]:checked').forEach(elem => dayOfWeek.push(+elem.value));

  const formData = new FormData();
  formData.append('title', $('.title-input').value);
  formData.append('dayOfWeek', dayOfWeek);
  formData.append('periodType', $('.repeat .selected-item').innerText === '반복 안함' ? 'once' : 'every_week');
  formData.append('attendantStartTime', $('.attendant-start').innerText);
  formData.append('attendantEndTime', $('.attendant-end').innerText);
  formData.append('lateStartTime', $('.late-start').innerText);
  formData.append('lateEndTime', $('.late-end').innerText);
  formData.append('absentStartTime', $('.absent-start').innerText);
  formData.append('spaceHashId', message.spaceHashId);

  await addSchedule(formData);
  $('.new-schedule-container').classList.remove('show');

  const response = await fetchStamp();
  createMemberListItem(response.data);
  setCurrentAttendance(response.data);
};

const setCurrentAttendance = (data) => {
  const obj = {
    attendance: 0,
    late: 0,
    absent: 0,
  };

  const counts = data.reduce((obj, item) => {
    if (item.status === 'ontime') obj.attendance += 1;
    else if (item.status === 'late') obj.late += 1;
    else obj.absent += 1;
    return obj;
  }, obj);

  $('.attendance.count').innerText = `${counts.attendance}명`;
  $('.late.count').innerText = `${counts.late}명`;
  $('.absent.count').innerText = `${counts.absent}명`;
};

const toggleScheduleItem = (event) => {
  if (event.target.parentNode.classList[0].includes('title') || event.target.classList[0].includes('title')) {
    const listItem = event.target.closest('.schedule-item-container');
    if (listItem === activeSchedule) {
      listItem.querySelector('.detail-schedule').classList.remove('show');
      listItem.querySelector('.schedule-item').classList.remove('selected');
      activeSchedule = null;
    } else {
      activeSchedule && activeSchedule.querySelector('.detail-schedule').classList.remove('show');
      activeSchedule && activeSchedule.querySelector('.schedule-item').classList.remove('selected');
      activeSchedule = listItem;
      listItem.querySelector('.detail-schedule').classList.toggle('show');
      listItem.querySelector('.schedule-item').classList.toggle('selected');
    }
  }
};

});
